codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

fixes:
  - "dist/source/::source/"     # Map dist/source/ to source/
  - "dist/test/::test/"         # Map dist/test/ to test/

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no